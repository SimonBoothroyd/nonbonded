name: tests

on:
  push:
  schedule:
    - cron: '0 0 * * *'

jobs:

  test:

    runs-on: ${{ matrix.os }}

    strategy:

      matrix:
        os: [macOS-latest, ubuntu-latest]
        python-version: [3.6, 3.7]

    steps:
      - uses: actions/checkout@v2

      - name: Setup Conda Environment
        uses: goanpeca/setup-miniconda@v1
        with:
           activate-environment: test
           environment-file: devtools/conda-envs/test_env.yaml
           auto-activate-base: false
           auto-update-conda: true
           python-version: ${{ matrix.python-version }}

      - name: Conda Environment Information
        shell: bash -l {0}
        run: |
          conda info
          conda list

      - name: Install checkmol
        shell: bash -l {0}
        run: |
          conda install --yes -c conda-forge perl

          curl https://homepage.univie.ac.at/norbert.haider/download/chemistry/checkmol/checkmol.pas > checkmol.pas
          fpc checkmol.pas -S2

          echo "::add-path::."

      - name: Install Package
        shell: bash -l {0}
        run: |

          python setup.py develop --no-deps

      - name: Run Tests
        shell: bash -l {0}
        run: |

          pytest -v --cov=nonbonded --cov-report=xml nonbonded/tests/

      - name: Code Coverage
        uses: codecov/codecov-action@v1
        with:
          file: ./coverage.xml
          fail_ci_if_error: true
