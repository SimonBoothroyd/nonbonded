name: test
channels:
  - conda-forge
  - omnia
  - omnia/label/alpha
dependencies:
    # Base depends
  - python
  - pip

    # Testing and development
  - pytest
  - pytest-cov
  - codecov
  - mock
  - requests-mock
  - deepdiff

    # Core dependencies
  - click
  - click-option-group
  - numpy
  - pydantic
  - requests
  - pandas
  - jinja2
  - email_validator

    # Benchmark / optimization target dependencies
  - forcebalance >=1.7.2
  - openforcefield
  - openff-evaluator >=0.2.0
  - openff-recharge >=0.0.1a2

    # SMILES to SVG
  - rdkit

    # Plotting
  - seaborn

    # Statistics
  - scipy

    # REST dependencies
  - alembic
  - fastapi
  - sqlalchemy
  - sqlalchemy-utils
  - sqlite
  - psycopg2
  - starlette
  - uvicorn
  - gunicorn
  - requests-mock

    # Python < 3.7 backwards compatibility.
  - async_generator
    # Python < 3.8 backwards compatibility.
  - typing-extensions

  - pip:
      # Python < 3.7 backwards compatibility.
    - async_exit_stack
