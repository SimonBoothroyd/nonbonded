name: test
channels:
  - conda-forge
dependencies:
    # Base depends
  - python
  - pip

    # Testing and development
  - pytest
  - pytest-cov
  - codecov
  - mock
  - requests-mock
  - deepdiff

    # Core dependencies
  - click
  - click-option-group
  - numpy
  - pydantic
  - requests
  - pandas
  - jinja2
  - email_validator
  - pyyaml

    # Benchmark / optimization target dependencies
  - forcebalance >=1.7.5
  - openff-toolkit-base
  - openff-evaluator >=0.3.3
  - openff-recharge >=0.0.1

    # SMILES to SVG
  - rdkit

    # Plotting
  - seaborn >=0.11
  - plotly

    # Statistics
  - scipy

    # REST dependencies
  - alembic
  - fastapi
  - sqlalchemy <1.4.0
  - sqlalchemy-utils
  - sqlite
  - psycopg2
  - starlette
  - uvicorn
  - gunicorn
  - requests-mock

    # Python < 3.7 backwards compatibility.
  - async_generator
    # Python < 3.8 backwards compatibility.
  - typing-extensions

  - pip:
      # Python < 3.7 backwards compatibility.
    - async_exit_stack
