name: test
channels:
  - conda-forge
  - omnia
dependencies:
    # Base depends
  - python
  - pip

    # Testing and development
  - pytest
  - pytest-cov
  - codecov

    # Core dependencies
  - click
  - forcebalance >=1.7.2
  - jinja2
  - numpy
  - openforcefield
  - openff-evaluator >=0.1.0
  - pandas
  - pydantic
  - requests
  - rdkit
  - scipy
  - seaborn

    # REST dependencies
  - alembic
  - fastapi
  - email_validator
  - sqlalchemy
  - sqlalchemy-utils
  - sqlite
  - psycopg2
  - starlette
  - uvicorn
  - gunicorn

    # Python < 3.7 backwards compatibility.
  - async_generator
    # Python < 3.8 backwards compatibility.
  - typing-extensions

  - pip:
      # Python < 3.7 backwards compatibility.
    - async_exit_stack
